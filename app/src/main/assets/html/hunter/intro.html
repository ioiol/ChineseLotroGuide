    <title>旗手职业介绍</title>
</head>
<body>
<p>
    可选种族：人类、精灵、霍比特人、矮人；
</p>
<p>
    职业定位：远程DPS（主）；AOE DPS（副）；控制（副）；
</p>
<p>
    技能特点：远程、精神点；
</p>
<p>
    防具：中甲
</p>
<P>
    主要属性：敏捷、命运、活力、士气、物理精通；
</P>
<p>
    特殊：目前有26个主城飞机技；
</p>
<p>
    上手难度：低；
</p>
<p>
    推荐指数：三星。
</p>
<p>
    综述：猎人的远程攻击在升级过程中有较好的表现；飞机技能更是非常方便；但是当前版本，猎人皮薄，DPS乏力等因素使得猎人在副本表现不佳。所以建议不要作为主号，不过作为小号依然是不错的选择。
</p>
