    <title>盾卫职业介绍</title>
</head>
<body>
<p>
    可选种族：人类、精灵、霍比特人、矮人；
</p>
<p>
    职业定位：坦克（主）；近程DPS（副）；AOE DPS（副）
</p>
<p>
    技能特点：硬；
</p>
<p>
    防具：重甲、盾牌；
</p>
<P>
    主要属性：活力、士气、物理防御、法术防御、暴击防御；
</P>
<p>
    特殊：每个盾卫都有一颗孤独的心；
</p>
<p>
    上手难度：较高；
</p>
<p>
    推荐指数：三星；
</p>
<p>
    综述：常常见到一个盾卫独自搞定了一个小队人的事情，强者真强，弱者坑爹。
</p>
